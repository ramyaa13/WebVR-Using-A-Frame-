<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - Scene </title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!--Asset Management-->
      <a-assets>
        <img id="Ground" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/Ground.jpg" crossorigin="anonymous">

        <img id="Sky" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/Panaroma.jpg" crossorigin="anonymous">

         <img id="Envi" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/ClearSky.jpg" crossorigin="anonymous">

          <img id="Dark" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/Saturn%20(1).jpg" crossorigin="anonymous">
      </a-assets>
       <!--Creating Ground Plane-->
       <a-plane material="color: #FFFFFF;
                          src: #Ground;
                          repeat: 5000 5000"
                rotation="-90 0 0"
                scale="1000 1000 1">
        </a-plane>

   <!--Sky | Environment-->
   <a-sky src="#Dark"
          rotation="0 90 0">
   </a-sky>
        
    </a-scene>
  </body>
</html>
