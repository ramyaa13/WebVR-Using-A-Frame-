<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - 360 Image View </title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!--Asset Management-->
      <a-assets>
        <img id="Envi" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/360Image/30.jpg" crossorigin="anonymous">
      </a-assets>

   <!--Sky | Environment-->
   <a-sky src="#Envi"
          rotation="0 90 0">
   </a-sky>
        
    </a-scene>
  </body>
</html>
