<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - Basic Setup</title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Box | Parent Entity-->
      <a-box color ="#FF0000"
             width ="4"
             height="2.5"
             depth="0.5"
             position="-0.7 1 -5">

             <!--Circle | Child Entity-->
             <a-circle color ="#FFFF00"
                       side="double"  
                       radius="0.5"    
                       position="-1 0 0.3">
             </a-circle>

              <!--Circle | Child Entity-->
             <a-circle color ="#00FF00"
                       side="double"  
                       radius="0.5"    
                       position="1 0 0.3"
                       rotation="0 0 0">
             </a-circle>

      </a-box>

      <!--Cylinder-->
      <a-cylinder color ="#616161"
                  height="1"
                  radius="0.5"
                  segments-radial="12"
                  open-ended="false"
                  side="double"
                  position="2 0.75 -3"
                  rotation="0 90 90"
                  scale="0.5 2 0.5">
      </a-cylinder>

      <!--Plane-->
       <a-plane position="0 0 -4" 
                rotation="-90 0 0" 
                width="6" 
                height="4" 
                color="#7BC8A4">
        </a-plane>  

         <!--Sky | background color-->
        <a-sky color="#C9F6FF">
        </a-sky>
        
    </a-scene>
  </body>
</html>
