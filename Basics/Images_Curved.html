<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - Images and Curved Images</title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Asset Management-->
      <a-assets>
        <img id="skyImage" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/CurvedImg/1139033.jpg" crossorigin="anonymous">

        <img id="curvedImage" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/CurvedImg/abstract-blue-wavy-business-style-background_1017-33408.jpg" crossorigin="anonymous">
      </a-assets>
       
      <!--Image Primitive -->
      <!--Image width(px) is 1m-->
      <!--Calculate Image Height (m) == width(m)/ width(px) x height(px)-->

      <a-image src="#skyImage"
               position="0 1.5 -5"
               width="1"
               height="0.75"
               scale="3 3 1">
      </a-image>

      <a-curvedimage src="#curvedImage"
                     theta-length="90"
                     theta-start="135"
                     radius="1.5"
                     position="0 1.5 -2">
      </a-curvedimage>

      
         <!--Sky | background color-->
        <a-sky color="#808080">
        </a-sky>
        
    </a-scene>
  </body>
</html>
