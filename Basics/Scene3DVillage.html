<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - 3D Village Scene </title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!--Asset Management-->
      <a-assets>
         <img id="Envi" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/ClearSky.jpg" crossorigin="anonymous">

          <img id="Dark" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Scene/Saturn%20(1).jpg" crossorigin="anonymous">

          <a-asset-item id="village" src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/castle_village_scene/scene.gltf">
          </a-asset-item>
      </a-assets>
      

   <!--Sky | Environment-->
   <a-sky src="#Envi">
   </a-sky>
        
   <!--3D Village GLTF-->
   <a-entity gltf-model="#village"></a-entity>
  
   <!--Camera-->
   <a-entity position="-3 0 50">
    <a-camera></a-camera>
   </a-entity>

    </a-scene>
  </body>
</html>
