<!DOCTYPE html>
<html>
  <head>
    <title>Ramya Learnings - Images and Texture Setup</title>>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="globe" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" crossorigin="anonymous">
      </a-assets>

       <a-sphere src="#globe" radius="2" position="0 5 -9" segments-height="84">
      </a-sphere> 

      <!--Box-->
      <a-box src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Tex-2.jpg"
             width ="4"
             height="4"
             depth="4"
             position="-2 1 -9"
             segments-height="84">
      </a-box>
       <!--Box-->
      <a-box src="https://raw.githubusercontent.com/ramyaa13/WebVR-Using-A-Frame-/main/Basics/Img/Tex-1.jpg"
             repeat = "1 1"
             width ="4"
             height="4"
             depth="4"
             position="2 1 -9">
      </a-box>

         <!--Sky | background color-->
        <a-sky color="#C9F6FF">
        </a-sky>
        
    </a-scene>
  </body>
</html>
